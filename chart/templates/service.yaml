apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - name: gameport
      port: {{ .Values.networking.gamePort | int }}
      targetPort: {{ .Values.networking.gamePort | int }}
      nodePort: {{ .Values.networking.nodePort }}
      protocol: UDP

    - name: queryport
      port: {{ .Values.networking.queryPort | int }}
      targetPort: {{ .Values.networking.queryPort | int }}
      nodePort: {{ .Values.networking.nodePort | int | add 1 }}
      protocol: UDP
  type: NodePort
  selector:
    app: {{ .Release.Name }}
