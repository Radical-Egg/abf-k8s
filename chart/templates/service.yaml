apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - name: gameport
      port: {{ .Values.GamePort | int }}
      targetPort: {{ .Values.GamePort | int }}
      nodePort: {{ .Values.networking.nodePort }}
      protocol: UDP

    - name: queryport
      port: {{ .Values.QueryPort | int }}
      targetPort: {{ .Values.QueryPort | int }}
      nodePort: {{ .Values.networking.nodePort | int | add 1 }}
      protocol: UDP
  type: NodePort
  selector:
    app: {{ .Release.Name }}
